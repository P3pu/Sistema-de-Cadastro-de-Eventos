<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/eventos.css" />
    <title>Gereciador de Eventos</title>
  </head>
  <body>
    <main class="container">
      <aside class="sidebar">
        <div class="profile"><button class="btn">Perfil</button></div>
        <div class="Logs"><button class="btn">Logs</button></div>
      </aside>

      <section class="container-section">
        <div class="managerEvents">
          <div class="title">
            <h1>Gerenciador de Eventos</h1>
          </div>
          <div class="modal">
            <button class="btn btnModal">Adicionar Evento</button>
          </div>
        </div>

        <div class="card">
          <h1>Night run</h1>
          <div class="icons">
            <div class="icon">
                <img src="img/edit.svg" alt="edit">
            </div>
            <div class="icon">
                <img src="img/trash.svg" alt="trash">
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
